<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Course</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form" action = "courseadd.py" method = "post">
					<span class="login100-form-title p-b-55">
						Add Course
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Valid Name is required: Vaskar Pande">
						<input class="input100" type="text" name="username" id="username" placeholder="Full Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input p-b-10" data-validate = "Valid Name is required: Vaskar Pande">
						<input class="input100" type="text" name="fathername" id="fathername" placeholder="Father's Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-mustache"></span>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Valid Gender is required">
						<select class="input100" type="text" name="gender" id="gender">
							<option value="" disabled selected>Select your Gender</option>
							<option>Male</option>
							<option>Female</option>
						</select>
						<span class="symbol-input100">
							<span class="lnr lnr-users"></span>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input p-b-10" data-validate = "Valid Address is required ">
						<textarea class="input100" type="text" name="address" id="address" placeholder="Adress" cols = "40" rows = "4">
						</textarea>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-location"></span>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="phoneno" id="phoneno" placeholder="Phone Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-phone"></span>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Valid email is required: abc@provider.com">
						<input class="input100" type="text" name="course" id="course" placeholder="Course Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-license"></span>
						</span>
					</div>

					
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Valid email is required: abc@provider.com">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
			
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn" type = "submit" value = "Send" >
							Go
						</button>
					</div>

					<div class="text-center w-full p-t-75">
						<span class="txt1">
							Already a member?
						</span>

						<a class="txt1 bo1 hov1" href="http://localhost/admission/index.html">
							Log in now							
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
